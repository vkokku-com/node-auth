<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NodeAuth</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.js"></script>
</head>

<body>
    <!-- Header Starts -->
    <%include header.html%>
        <!-- Header End -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2 class="page-header"><%= title%></h2>
                    <p>Please register using the below form</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- <div class="alert alert-danger">
                    </div> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="well">
                        <form action="/users/register" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" name="name" class="form-control" value="" placeholder="Enter your name">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" name="email" class="form-control" value="" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <label>User name</label>
                                        <input type="text" name="username" class="form-control" value="" placeholder="Enter your username">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password" class="form-control" value="" placeholder="Enter your password">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" name="password2" class="form-control" value="" placeholder="Confirm password">
                                    </div>
                                    <div class="form-group">
                                        <label>Profile Picture</label>
                                        <input type="file" class="form-control" name="profileimage">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-lg-offset-4">
                                    <input type="submit" id='regBtn' name="submit" value="Register" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <%include footer.html%>
            <script type="text/javascript">
            $(document).ready(function() {
                $('#regBtn').click(function() {
                    alert('submitted');

                });

            })
            </script>
</body>

</html>
